<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
   
  <body ng-app="app" ng-controller="appCtrl">

  <nav class="navbar navbar-default" style="border-radius: 0px;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="images/logo2.png" style="padding-top: 12px; width: 100px;"> </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" class="navbar_items">Equity Bhav Copy <span class="sr-only">(current)</span></a></li>
        
        <form class="navbar-form navbar-left" ng-submit="searchCompany()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Company Name" style="border-radius: 0px; color: #000;" ng-model="search_query">
        </div>
        <button type="submit" class="btn btn-primary search_btn">Search</button>
      </form>
        
      </ul>
     
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/mayurpatil1211/SmartServe" target="blank" class="navbar_items">Mayur Patil</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="col-md-12 text-center" ng-if="result_success==false">
 <div class="spinner"></div>
 <h2 style="color: #00dcff;">Loading</h2>
</div>

<div class="container" ng-if="result_success==true">

<div class="row text-center">
  <div class="col-md-12">
    <h2 style="    color: #38d138;
    font-weight: 600;">{{heading}}</h2>
  </div>
</div>



<div class="row">
    <div class="col-md-12" ng-if="topTen.length>0"> 
     <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in topTen">
                <td>{{item.code}}</td>
                <td>{{item.name}}</td>
                <td>{{item.high}}</td>
                <td>{{item.low}}</td>
                <td>{{item.close}}</td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="col-md-12 text-warning">
      <b>Note : <span>{{note}}</span></b>
    </div>
    <div class="col-md-12" ng-if="topTen.length<0">
      <span class="text-danger text-center"><h2>Sorry Data Not Found, Please Try Again Letter</h2></span>
    </div>
    <div class="col-md-12" ng-if="notFoundStatus==true">
      <span class="text-danger text-center"><h2>{{notFound}}</h2></span>
    </div>
</div>
</div>




 










  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script src="https://cdn.rawgit.com/AngularClass/angular-websocket/v2.0.0/dist/angular-websocket.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
</html>
